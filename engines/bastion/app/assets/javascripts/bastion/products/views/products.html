<span page-title>{{ 'Products' | translate }}</span>

<div data-extend-template="layouts/nutupane.html">

  <div data-block="header">
    {{ 'Products' | translate }}
  </div>

  <div data-block="actions">
    <button class="btn btn-default" ui-sref="products.bulk-actions.sync">
      <i class="icon-group leading-icon"></i>
      {{ "Bulk Actions" | translate }}
    </button>

    <button class="btn btn-default" ui-sref="products.discovery.scan">
      <i class="icon-screenshot"></i>
      {{ "Repo Discovery" | translate }}
    </button>

    <button class="btn btn-primary" ui-sref="products.new.form" ng-disabled="denied('create_products')">
      <i class="icon-plus"></i>
      {{ "New Product" | translate }}
    </button>
  </div>

</div>
