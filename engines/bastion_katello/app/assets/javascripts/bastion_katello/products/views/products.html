<span page-title>{{ 'Products' | translate }}</span>

<div data-extend-template="layouts/nutupane.html">

  <div data-block="header">
    {{ 'Products' | translate }}
  </div>

  <div data-block="messages">
    <div bst-alert success-messages="successMessages" error-messages="errorMessages"></div>
    <div class="alert alert-success" ng-hide="productDeletionTaskId === undefined">
      <button type="button" class="close" ng-click="unsetProductDeletionTaskId()">Ã—</button>
      <p translate>
        Product delete operation has been initiated in the background.  Click <a href="{{ taskUrl(productDeletionTaskId) }}">Here</a> to monitor the progress.
      </p>
    </div>
  </div>

  <div data-block="actions">
    <button class="btn btn-default"
            ng-show="permitted('edit_products') || permitted('destroy_products')"
            ui-sref="products.bulk-actions.sync">
      <i class="icon-group leading-icon"></i>
      {{ "Bulk Actions" | translate }}
    </button>

    <button class="btn btn-default"
            bst-feature-flag="custom_products"
            ng-hide="denied('edit_products')"
            ui-sref="products.discovery.scan">
      <i class="icon-screenshot"></i>
      {{ "Repo Discovery" | translate }}
    </button>

    <button class="btn btn-primary" bst-feature-flag="custom_products" ui-sref="products.new.form" ng-hide="denied('create_products')">
      <i class="icon-plus"></i>
      {{ "New Product" | translate }}
    </button>
  </div>

</div>
